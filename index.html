<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Trippy Advisor</title>
  <link href="main.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
  <div class="container">

    <nav id="left" class="col-sm-3">
      <div class="row">
        <h1> trippy<span class="greenText">advisor </span></h1>

      </div>
      <form>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="574 Boston Ave, Medford, MA">
        </div>

        <div class="form-group">
          <label for="locNum">Number of Desired Locations
            <br/>(10 max)</label>
          <input type="text" class="form-control" id="locNum" placeholder="5">
        </div>

        <div class="form-group">
          <label for="distance">Desired Travel Distance (Miles)</label>
          <input type="text" class="form-control" id="distance" placeholder="3">
        </div>

        <div class="form-group">
          <label for="priceWeight">Cheapness Scale: 1-10 || Royalty-Mr.Krabs</label>
          <input type="text" class="form-control" id="priceWeight" placeholder="5">
        </div>
      </form>

      <button id="go" type="button" class="btn btn-primary btn-sm btn-block">Time to Trip!!!</button>
      <img id="trippy" src="images/trippyadvisor.png" alt="Trippy Time" />
    </nav>

    <div id="map"></div>

  </div>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyifMNPY2-AG4ry0JCQgG3DwVmuRILpu4&callback=initMap">
  </script>
  <script defer src="scripts/map.js"></script>
  <script defer src="scripts/script.js"></script>
  <script defer src="scripts/input.js"></script>

</body>

</html>
